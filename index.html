<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./img/logo-alura.svg" alt="Logo de Alura Latam">
        </div>
    </header>
    <main>
        <div class="main">
            <section class="section__left">
                <textarea id="ingreso__texto" class="ingreso__texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="left__footer">
                    <div class="left__referencia">
                        <img src="./img/exclamacion.svg" alt="">
                        <span class="left__text">Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="left__botones">
                        <button id="btn__encriptar" class="btn__encriptar">Encriptar</button>
                        <button id="btn__desencriptar" class="btn__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section id="section__right" class="section__right">
                <img id="munheco" class="munheco" src="./img/munheco.svg" alt="">
                <textarea id="mensaje__final" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="mensaje__encriptar" class="mensaje__encriptar">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="btn__copiar" class="btn__copiar oculto">Copiar</button>
        </div>
    </main>
    <!-- <footer></footer> -->
     <script src="./js/script.js"></script>
</body>

</html>
